<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <style>
        label {
            display: block;
            padding-top: 16px;
        }
        fieldset {
            background-color: antiquewhite !important; 
            width: 300px !important;
        }
    </style>
    
    <h1 style="color:green; text-align: center;">Registeration form</h1>
    <p>Fill out this form</p>

    <form method="GET">
        <fieldset style="background-color: clear;
        width: 150px;
        padding:16px;	
        border-radius: 10px;">
            <legend>RegisterForm</legend>
            <br>
            <br>
            <fieldset>
                <legend>PersonalInfo</legend>
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="name" required>

                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="surname" required>

                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" placeholder="name" required>

                <label for="tel">PhoneNumber</label>
                <input type="tel" id="tel" name="tel" >
            </fieldset>
            
            <br>
            <br>

            <fieldset>
                <legend>Gender</legend>
                <br>
                <input type="radio">Male
                <input type="radio">Female
                <input class="last" type="radio">Other
            </fieldset>

            <br>
            
            <fieldset>
                <legend>Skills</legend>
                <br>
                <input type="checkbox">leader
                <input type="checkbox">problem-solving
                <input type="checkbox">tagy-birdene
                <input type="text" placeholder="Other">
            </fieldset>
            
            <br>

            <fieldset>
                <legend>Account</legend>
                <br>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="password">Retype Password</label>
                <input type="password" id="password" name="password" required>
            </fieldset>

            

        </fieldset>

        <button style="
        padding: 5px 10px;
        border-radius: 5px;
        background-color: rgb(255, 255, 255);
        text-align: center;">
        <a href="login.html">Register</a></button>


    </form>

</body>
</html>
